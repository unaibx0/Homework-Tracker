<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="Fast and efficient homework tracker PWA" />
    
    <!-- Preconnect to external resources -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.jsx" />
    <link rel="modulepreload" href="/src/App.jsx" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <title>Homework Tracker</title>
    
    <!-- Inline critical loading styles -->
    <style>
      *{box-sizing:border-box;margin:0;padding:0}
      body{background:#000;color:#f8fafc;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
      #root{min-height:100vh}
      .loading-container{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;gap:20px}
      .loading-spinner{width:40px;height:40px;border:3px solid rgba(0,212,255,0.2);border-top-color:#00d4ff;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p style="color:#94a3b8">Loading...</p>
      </div>
    </div>
    <script>
      // Register service worker with improved error handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(reg => {
              console.log('SW registered');
              // Check for updates periodically
              setInterval(() => reg.update(), 60000);
            })
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
